# CI build for unreal projects

build_linux_task:
  timeout_in: 180m
  container:
    image: srl3gx/ubuntu:18.04
    cpu: 8
    memory: 24G
  
  env:
    CACHE_INDEX: 0
    UNREAL_VERSION: 4.18
    UNREAL_DEPLOY_SSH_KEY: ENCRYPTED[9a361416afe386e8dffb8c5cc94c8e62e9d21ba30913221822df37cbdbdbc849a9ae738b0e01dd72596770f7ca68f109]
    PROJECT_NAME: HelloFly

  before_script:
    - sudo apt-get update -y
    - 'which ssh-agent || ( sudo apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - sudo apt-get install -y git

  unreal_engine_script:
    - cd ..
    - ssh-agent bash -c 'ssh-add <(echo "$UNREAL_DEPLOY_SSH_KEY"); git clone -b $UNREAL_VERSION git@github.com:sreejithkrishnanr/UnrealEngine.git ur4'
    - cd ur4
    - ./Setup.sh
    - ./GenerateProjectFiles.sh

  script: 
    - cd ../ur4
    - mkdir "$CIRRUS_WORKING_DIR/Build"
    - Engine/Build/BatchFiles/Linux/Build.sh ShaderCompileWorker Linux Development
#    - Engine/Build/BatchFiles/Linux/Build.sh ${PROJECT_NAME}Editor Linux Development $CIRRUS_WORKING_DIR/${PROJECT_NAME}.uproject -WaitMutex
    - Engine/Build/BatchFiles/RunUAT.sh BuildCookRun -Project="$CIRRUS_WORKING_DIR/${PROJECT_NAME}.uproject" -NoP4 -Distribution -TargetPlatform=Linux -Platform=Linux -ClientConfig=Shipping -ServerConfig=Shipping -Cook -Build -Stage -Pak -Archive -ArchiveDirectory="$CIRRUS_WORKING_DIR/Build" -Rocket -Prereqs -Package
    - ls $CIRRUS_WORKING_DIR/Build